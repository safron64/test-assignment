									/>
								</clipPath>
							</defs>
							<rect
								width="100%"
								height="100%"
								fill="white"
								clip-path="url(#pentagon-mask-1)"
							></rect>
						</svg>
						<img src="images/1.jpg" alt="Image inside pentagon" />
